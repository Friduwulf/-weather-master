<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Weather/Assets/css/jass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="/Weather/Assets/css/style.css">
        <title>Weather Master</title>
    </head>
    <header>
        <div class="container text-center">
            <div class="row">
                <div class="banner col-12">
                    <h1 id="bannerTitle" class="">Weather Master</h1>
                </div>
            </div>
    </div>
</header>

<body>
    <div class="container">
        <div class="row">
            <div id="input" class="col-4">
                <h3>What City Would You Like To See?</h3>
                <input type="text" placeholder="City Name?" id="cityInput">
                <input type="button" id="cityButton" value="Search">
            </div>
            <div id="current" class="col-8">
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="pastWeather" class="col-3">
                <ul id="pastWeatherList">
                    
                </ul>
            </div>
            <div id="output" class="col-8">
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous"></script>
</body>

</html>
